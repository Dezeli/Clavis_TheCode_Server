services:
  web:
    build: .
    volumes:
      - .:/app
    expose:
      - "8000"
    env_file:
      - .env
    entrypoint: ./entrypoint.sh

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.dev.conf:/etc/nginx/conf.d/default.conf
      - ./TheCode/staticfiles:/app/TheCode/staticfiles
    depends_on:
      - web